<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive;
        }
        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: 53px;
        }
        .primary-btn {
	        display: inline-block;
	        font-size: 16px;
	        font-weight: 600;
	        padding: 12px 40px;
	        color: #ffffff;
	        text-align: center;
	        border-radius: 50px;
	        background-image: -webkit-gradient(linear, left top, right top, from(#ee8425), to(#f9488b)), -webkit-gradient(linear, left top, right top, from(#ee8425), to(#f9488b));
	        background-image: -o-linear-gradient(left, #ee8425 0%, #f9488b 100%), -o-linear-gradient(left, #ee8425 0%, #f9488b 100%);
	        background-image: linear-gradient(to right, #ee8425 0%, #f9488b 100%), linear-gradient(to right, #ee8425 0%, #f9488b 100%);
        }
        .hero-section .hero-text {
	        padding-top: 50px;
        }

        .hero-text span {
	        font-size: 24px;
	        color: #f44949;
	        text-transform: uppercase;
	        letter-spacing: 2px;
        }

        .hero-text h2 {
	        font-size: 45px;
	        color: #ffffff;
	        line-height: 72px;
	        font-weight: 600;
	        margin-top: 24px;
	        margin-bottom: 35px;
        }
        /* 00 */
        .counter-section {
            background-image: linear-gradient(120deg, #ee8425 0%, #f9488b 100%), linear-gradient(120deg, #ee8425 0%, #f9488b 100%);
            color: white;
            padding: 15px 0;
        }
        .counter-text {
            text-align: center;
        }
        .counter-text span {
            font-size: 24px;
            font-weight: bold;
        }
        .counter-text h3 {
            font-size: 27px;
            margin-top: 15px;
        }
        .cd-timer {
            display: flex;
            justify-content: center;
            align-items: center;
            /* margin-top: 35px; */
        }
        .cd-item {
            display: inline-block;
	        text-align: center;
	        margin-left: 35px;
	        height: 120px;
	        width: 120px;
	        padding-top: 32px;
	        position: relative;
        }
        .cd-timer .cd-item:after {
	        position: absolute;
	        left: 0;
	        top: 30px;
	        width: 100%;
	        height: 100%;
	        border: 2px solid #ffffff;
	        content: "";
	        opacity: 0.1;
	        border-radius: 4px;
        }
        .cd-item span {
            font-size: 48px;
            font-weight: bold;
        }
        .cd-item p {
            font-size: 18px;
            margin-top: 5px;
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: goldenrod;
            padding: 40px;
            text-align: center;
            border-radius: 5px;
        }
        .modal-btn {
            font-family: 'Great Vibes', cursive;
            margin-top: 20px;
            background-color: #333;
            color: goldenrod;
            padding: 10px 20px;
            border: solid;
            border-color: goldenrod;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-btn:hover {
            font-family: 'Great Vibes', cursive;
            margin-top: 20px;
            background-color: goldenrod;
            color: white;
            padding: 10px 20px;
            border: solid;
            border-color: goldenrod;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-content input[type="date"] {
            background-color: #333;
            color: goldenrod;
            padding: 8px 12px 8px 12px;
            border: solid;
            border-color: goldenrod;
            text-align: center;
            border-radius: 5px;
            font-size: 21px;
            width: 225px;
        }
        ::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <section class="hero-section set-bg" data-setbg="icon/hero.jpg" style="background-image: url(&quot;icon/hero.jpg&quot;);">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="hero-text">
                        <span>3 сентября</span>
                        <h2>Здесь могут быть основные <br>ближайщие мероприятия</h2>
                        <a href="#" class="primary-btn" style="text-decoration: none;">Купить билет</a>
                    </div>
                </div>
                <div class="col-lg-5">
                    <img src="icon/front_face.png" alt="" style="margin-left: 40%; width: 500px; height: 625px; vertical-align: middle; border-style: none; ">
                </div>
            </div>
        </div>
    </section>

    <section class="counter-section bg-gradient">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="counter-text">
                        <h3>Считаем каждую секунду <br>до Вашего мероприятия</h3>
                    </div>
                </div>
                <div class="col-lg-8">
                    <!-- <div class="cd-timer" id="countdown"></div> -->
                    <div class="cd-timer" id="countdown"><div class="cd-item"><span>00</span> <p>Недель</p> </div><div class="cd-item"><span>00</span> <p>Дней</p> </div><div class="cd-item"><span>00</span> <p>Часов</p> </div><div class="cd-item"><span>00</span> <p>Минут</p> </div><div class="cd-item"><span>00</span> <p>Секунд</p> </div></div>
                </div>
            </div>
        </div>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Выберите дату Вашего мероприятия:</h2>
            <input type="date" id="datepicker">
            <button class="modal-btn" onclick="startCountdown()">Приступить к организации</button>
        </div>
    </div>

    <script>

        // Получение завтрашней даты
        var begin_tomorrow = new Date();
        var dd = String(begin_tomorrow.getDate() + 1).padStart(2, '0');
        var mm = String(begin_tomorrow.getMonth() + 1).padStart(2, '0');
        var yyyy = begin_tomorrow.getFullYear();

        begin_tomorrow = yyyy + '-' + mm + '-' + dd;

        // Установка завтрашней даты в поле ввода при загрузке страницы
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("datepicker").value = begin_tomorrow;
        });

        // Ограничение выбора даты на завтра и более поздние даты
        document.getElementById("datepicker").addEventListener("focus", function() {
            var tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            var dd = String(tomorrow.getDate()).padStart(2, '0');
            var mm = String(tomorrow.getMonth() + 1).padStart(2, '0');
            var yyyy = tomorrow.getFullYear();

            var minDate = yyyy + '-' + mm + '-' + dd;
            this.setAttribute("min", minDate);
        });

        // Функция для форматирования числа с ведущим нулем
        function formatNumber(number) {
            return number < 10 ? "0" + number : number;
        }

        // Функция для обновления таймера
        function updateTimer(endDate) {
            var now = new Date().getTime();
            var distance = endDate - now;

            // Вычисление оставшегося времени
            var weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Обновление элементов таймера
            document.getElementById("countdown").innerHTML = `
                <div class="cd-item"><span>${formatNumber(weeks)}</span> <p>Недель</p></div>
                <div class="cd-item"><span>${formatNumber(days)}</span> <p>Дней</p></div>
                <div class="cd-item"><span>${formatNumber(hours)}</span> <p>Часов</p></div>
                <div class="cd-item"><span>${formatNumber(minutes)}</span> <p>Минут</p></div>
                <div class="cd-item"><span>${formatNumber(seconds)}</span> <p>Секунд</p></div>
            `;

            // Проверка, если время истекло
            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "<div class='cd-item'><span>00</span> <p>Дней</p></div><div class='cd-item'><span>00</span> <p>Часов</p></div><div class='cd-item'><span>00</span> <p>Минут</p></div><div class='cd-item'><span>00</span> <p>Секунд</p></div>";
            }
        }

        // Функция для запуска обратного отсчета
        function startCountdown() {
            var selectedDate = new Date(document.getElementById("datepicker").value).getTime();

            // Обновление таймера каждую секунду
            updateTimer(selectedDate);
            var timer = setInterval(function () {
                updateTimer(selectedDate);
            }, 1000);

            hideModal();
        }

        // Функция показа модального окна
        function showModal() {
            document.getElementById("myModal").style.display = "flex";
        }

        // Функция скрытия модального окна
        function hideModal() {
            document.getElementById("myModal").style.display = "none";
        }
        
        // Показать модальное окно по загрузке страницы
        window.onload = showModal;
    </script>
</body>
</html>
