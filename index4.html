<script>

  $(document).ready(function() {
    // Установка завтрашней даты по умолчанию
    var tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);

    // Применение jQuery UI Datepicker к полю ввода
    $(".datepicker-input").datepicker({
      minDate: tomorrow, // Запрет выбора даты раньше, чем завтрашняя
      dateFormat: "dd.mm.yy", // Формат даты "дд.мм.гггг"
      firstDay: 1 // Неделя начинается с понедельника (значение 1)
    });

    // Установка завтрашней даты в поле ввода
    $(".datepicker-input").datepicker("setDate", tomorrow);
  });
</script>
